## Gegenstand und Ziel
* Ziel
    * "The ​ objective of the research described here is to enhance our understanding of quantitative, comparative methods of analysis (i.e., measures of distinctiveness) of two or more collections of medium to large-sized collections of long, narrative, fictional texts."<br/><br/>
* Vorgehensweise
    * Modellierung von 8-12 Maßen
    * Evaluation der Maße
    * Anwendung einiger Maße 
    * Informationsplattform

-
## Korpora
* ELTeC Collections (Evaluation)
    * eng, deu, fra 
    * jeweils 100 Romane
    * male/female; reprint count; early/late
* Synthetische Textsammlungen
* Französischer Roman (Anwendung)
    * Zeitraum 1950-1999
    * ca. 1200 Romane
    * sentimental, policier, science-fiction; blanche

-
## Methoden
* Statistisch-mathematische Analyse der Maße
* Implementierung in Python (pyzeta+)
* Evaluation
    * intrinsisch
    * Klassifikation
    * Input/Output
    * qualitativ: Interpretierbarkeit
* Anwendungsstudie (frz. Roman)

-
## Status 
* Projektstart geplant für 1. Mai 2020
