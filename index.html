## Gegenstand und Ziel
* Ziel
    * "The ​ objective of the research described here is to enhance our understanding of quantitative, comparative methods of analysis (i.e., measures of distinctiveness) of two or more medium to large-sized collections of long, narrative, fictional texts."<br/><br/>

--
## Distinktivitätsmaße
* Verfahren, um charakteristische Merkmale einer Gruppe von Texten im Vergleich mit einer anderen Gruppe von Texten zu identifizieren
* Vergleichsgrundlage: Korpushäufigkeiten, Häufigkeitsverteilungen, Dispersion. 

---
### Korpushäufigkeiten
* Bspw. Berechnung des log-likelihood ratios
* Vergleich der erwarteten Häufigkeit mit der tatsächlichen Häufigkeit
* Je stärker beide Werte abweichen, desto distinktiver ein Merkmal
* Erklärungen: http://ucrel.lancs.ac.uk/llwizard.html

---
### Häufigkeitsverteilungen
* Bspw. Berechnung eines Mann-Whitney U-Test
* Die Häufigkeitsverteilung des Merkmals in beiden Textgruppen wird verglichen
* Je weniger die beiden Verteilungen überlappen, desto distinktiver das Merkmal
* Erklärung: https://de.wikipedia.org/wiki/Wilcoxon-Mann-Whitney-Test

---
### Dispersion
* Bspw. Berechnung von Zeta
* Dispersion: der Grad der gleichmäßigen Verteiltheit eines Merkmals
* Dispersion, bspw.: Anteil der Textsegmente, in denen das Merkmal mindestens einmal vorkommt 
* Zeta: Vergleich der Dispersion durch einfach Subtraktion der beiden Werte; je extremer der Wert ausfällt, desto distinktiver ist das Merkmal


--
## Vorgehensweise im Projekt
* Modellierung von 8-12 Maßen
* Evaluation der Maße
* Anwendung einiger Maße 
* Informationsplattform zu den Maßen

--
## Verwendete Textsammlungen
* ELTeC Collections (Evaluation)
* Synthetische Textsammlungen (Evaluation)
* Französischer Roman (Anwendung)

---
### ELTeC Collections
* für die Evaluation der Maße
* eng, deu, fra, por, slv
* jeweils 100 Romane
* male/female; early/late; low/high reprint count

---
### Synthetische Textsammlungen
* für die Evaluation der Maße
* algorithmisch generierte Texte
* zufällige, aber realistische Worthäufigkeiten
* zudem gezielt distinktive Wörter

---
### Französischer Roman
* für die Anwendung der Maße
* Zeitraum 1950-1999
* ca. 1200 Romane
* Liebesromane, Krimis Science-Fiction, Hochliteratur
* liegen als EPUB oder Taschenbuch vor
* bereits in einheitliches XML-TEI transformiert
